<body>
    <!--Navigation Bar -->
    <!--sticky keeps navabar at top of page on scroll-->

                <a tabindex="0">Entrepreneur<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                <ul class="submenu">
                    <li class="subitem"><a href="#">Example</a></li>
                </ul>
            </li>
            <li class="item has-submenu">
                <a tabindex="0">Development<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                <ul class="submenu">
                    <li class="subitem"><a href="#">Example</a></li>
                </ul>
            </li>

            <li class="item has-submenu">
                <a tabindex="0">Investor<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                <ul class="submenu">
                    <li class="subitem"><a href="#">Example</a></li>
                </ul>
            </li>
            <li class="item has-submenu">
                <a tabindex="0">Resources<i class="fa fa-angle-down" aria-hidden="true"></i></a>
                <ul class="submenu">
                    <li class="subitem"><a href="#">Example</a></li>
                </ul>
            </li>
            <!--<li class="item"><a href="#">Blog</a></li>-->
            <!--<li class="item"><a href="#">Contact</a>-->

            <li class="item button"><a href="#">Log In</a></li>
            <li class="item button secondary"><a href="#">Sign Up</a></li>
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>
    <!--Page Header-->
    <header>
        <h1>Development</h1>
    </header>
    <!--Page Sections-->
    <div class="development-form"></div>
    <form>
        <h2>Submit Your Development Needs</h2>
        <div class="input-box">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name='fname' placeholder="John" required>
        </div>
        <div class="input-box">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name='lname' placeholder="Doe" required>
        </div>
        <div class="input-box">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name='phone' placeholder="XXX-XXX-XXXX" required>
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name='email' placeholder="john.doe@gmail.com" required>
        </div>
        <div class="input-box">
            <label for="org">Individual or Organization:</label>
            <input type="radio" id="individual" name="indOrOrg" value="individual">
            <label for="individual">Individual</label>
            <input type="radio" id="organization" name="indOrOrg" value="organization">
            <label for="organization">Organization</label> 
        </div>
        <div class="organization-form hidden">
            <div class="input-box">
                <label for="NAICS">NAICS:</label>
                <input type="text" id="naics" name='naics'>
            </div>
        </div>
    </form>
    <footer>
        <div class="disclaimer">
            <p>Disclaimers and Disclosures</p>
        </div>
        <div class="footer">
            <ul class="footer-nav">
                <li><a href="#">Contact Info</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <ul class="footer-logo">
                <li><img width="30px" ; src="../img/FINAL_SLOGO.png"></li>
            </ul>
        </div>
    </footer>

    <script src="../js/index.js"></script>
    <script src="../js/development.js"></script>
</body>

</html>
